<div class="p-4">
    <div class="container">
        <h1>Hi {{user.username}} !</h1>
        <p>Employee List</p>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="employee-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="employee_name">
                <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
            </ng-container>

            <ng-container matColumnDef="employee_salary">
                <th mat-header-cell *matHeaderCellDef> Employee Salary </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
            </ng-container>

            <ng-container matColumnDef="employee_age">
                <th mat-header-cell *matHeaderCellDef> Employee Age </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
            </ng-container>

            <ng-container matColumnDef="profile_image">
                <th mat-header-cell *matHeaderCellDef> Profile Image </th>
                <td mat-cell *matCellDef="let element"> {{element.profile_image}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>

</div>
